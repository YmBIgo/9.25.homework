<style type="text/css">
 
p.a{font-size:25pt;
    color:blue;
    }

</style>

<script type="text/javascript">
var colorCount = 0;
function changeColor(){
if(colorCount ==0){
document.getElementById("colorLabel").style.color = "red";
document.getElementById("colorLabel").style.fontSize = "15pt";
}else if(colorCount ==1){
document.getElementById("colorLabel").style.color ="blue";
document.getElementById("colorLabel").style.fontSize ="17pt"
}else if(colorCount==2){
document.getElementById("colorLabel").style.color ="green";
document.getElementById("colorLabel").style.fontSize ="20pt";
}else{
document.getElementById("colorLabel").style.color = "black";
document.getElementById("colorLabel").style.fontSize="12pt"
colorCount = -1;
}
colorCount++;
}
</script>
